<body>

  <script>
    //printing out all the locations.
    //ways to improve this? 

    var append1 = ["A", "B", "C", "D"],
        append2 = [1, 2, 3, 4];
        counterAppend1 = 0;
        counterAppend2 = 0;

    var addTiles = function() {
      for (var i = 1; i <= 16; i ++) {
        var k = "",

        k = k + append1[counterAppend1] + append2[counterAppend2];

        var tile = document.createElement('div');
        console.log(k);
        document.body.appendChild(tile).setAttribute('class', k);

        counterAppend2 ++;

        if (i%4 == 0) {
        counterAppend1 ++;
        counterAppend2 = 0; //reset
        }
      }
    }

    addTiles();
  </script>
</body>
