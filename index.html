<!DOCTYPE html>
<html lang="en" ng-app="puzzle">
<head>
  <meta charset="utf-8">
  <title>2048 puzzle</title>
  <link rel="stylesheet" type="text/css" href="styles/app.css" />
</head>
<body>

<div ng-controller="puzzleController">
  <div id="container">
    <div class="block val val-{{block.val}}"
          ng-repeat="(key, block) in grid"
          style="left: {{block.col * blockWidth}}%;
                  top: {{block.row * blockHeight}}%;
                  width: {{blockWidth}}%;
                  height: {{blockHeight}}%">

      <div class="block-val">{{block.val}}</div>
    </div>
  </div>

  <button ng-click="move('left')">Left</button>
  <button ng-click="move('up')">Up</button>
  <button ng-click="move('right')" disabled="disabled">Right</button>
  <button ng-click="move('down')" disabled="disabled">Down</button>

  <br/>

  {{operand}}
</div>

<!-- Depencencies -->
<script type="text/javascript" src="scripts/vendor/jquery.min.js"></script>
<script type="text/javascript" src="scripts/vendor/angular.min.js"></script>

<!-- Main app -->
<script type="text/javascript" src="scripts/controllers.js"></script>
</body>
</html>
